<!DOCTYPE html>
<html>
<head>
<style>
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: maroon;
  color: gray;
}

.previous {
  background-color: maroon;
  color: White;
}

.next {
  background-color: maroon;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
</head>
<body>


<a href="#" class="previous round">&#8249;</a>
<a href="#" class="previous">&laquo; Prev.</a>
<a href="#" class="next">Next &raquo;</a>


<a href="#" class="next round">&#8250;</a>

</body>
</html>
